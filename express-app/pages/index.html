<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Nitelite</title>

    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/cover.css" rel="stylesheet">
    <link href="/css/nitelite.css" rel="stylesheet">

    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="/apple-touch-startup-image.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover" style="padding-top: 100px;">
            <form id="state" action="/state" method="POST">
              <p>
                <button name="state" value="bed" type="submit" class="btn btn-lg btn-default">
                  <i class="fa fa-smile-o bed"></i> Bed
                </button>
              
                <button name="state" value="nite" type="submit" class="btn btn-lg btn-default">
                  <i class="fa fa-moon-o nite"></i> Nite
                </button>
              </p>
              <p>
                <button name="state" value="lite" type="submit" class="btn btn-lg btn-default">
                  <i class="fa fa-sun-o lite"></i> Lite
                </button>
              
                <button name="state" value="off" type="submit" class="btn btn-lg btn-default">
                  <i class="fa fa-power-off off"></i> Off
                </button>
              </p>
            </form>

            <form role="form" id="times" method="POST" action="/times">
              <p>
                <label for="nitetime"><i class="fa fa-moon-o nite"></i></label>
                <input type="time" id="nitetime" name="nitetime" value="">
              </p>
              <p>
                <label for="litetime"><i class="fa fa-sun-o lite"></i></label>
                <input type="time" id="litetime" name="litetime" value="">
              </p>
              <p>
                <label for="litetime"><i class="fa fa-power-off off"></i></label>
                <input type="time" id="offtime" name="offtime" value="">
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/faye/faye.js"></script>
    <script src="/js/main.js"></script>
    <!-- Prevent vertical bouncy scroll
         see http://stackoverflow.com/questions/9651215/how-to-disable-bouncing-in-html5-fullscreen-iphone-app
     -->
    <script>document.ontouchmove = function(e) {e.preventDefault()};</script>
  </body>
</html>
