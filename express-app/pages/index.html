    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Nitelite</title>

    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">

    <div class="site-wrapper">

            <h1 class="cover-heading">
                <i class="fa fa-moon-o nite"></i>

            </p>
            <form action="/state" method="POST">
              <p class="lead">
                <button name="state" value="nite" type="submit" class="btn btn-lg btn-default">
                  <i class="fa fa-moon-o nite"></i> Nite
                </button>
                <button name="state" value="lite" type="submit" class="btn btn-lg btn-default">
                  <i class="fa fa-sun-o lite"></i> Lite
